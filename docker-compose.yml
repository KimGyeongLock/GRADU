version: "3.9"

name: gradu-stack

services:
  redis:
    image: redis:7-alpine
    container_name: gradu-redis
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: always
    networks: [ appnet ]

  db:
    image: mysql:8.0
    container_name: gradu-db
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks: [ appnet ]
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: always

  backend:
    build:
      context: .            # ← 루트가 백엔드 소스 루트
      dockerfile: Dockerfile
    container_name: gradu-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_REDIS_HOST: ${SPRING_REDIS_HOST}
      SPRING_REDIS_PORT: ${SPRING_REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_URL: ${OPENAI_API_URL}
      OPENAI_API_MODEL: ${OPENAI_API_MODEL}  
      APP_FRONTEND_DOMAIN: ${APP_FRONTEND_DOMAIN}
      APP_COOKIE_SECURE: ${APP_COOKIE_SECURE}
      APP_COOKIE_SAMESITE: ${APP_COOKIE_SAMESITE}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks: [appnet]

  caddy:
    image: caddy:2
    container_name: gradu-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Caddyfile 마운트
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # 프론트 빌드 산출물(dist)을 Caddy가 읽도록 마운트
      - ./frontend/gradu-web/dist:/srv/site:ro
      # 인증서, 캐시 보존
      - caddy_data:/data
      - caddy_config:/config
    depends_on: [ backend ]
    networks: [ appnet ]


networks:
  appnet:

volumes:
  db_data:
  caddy_data:
  caddy_config:

