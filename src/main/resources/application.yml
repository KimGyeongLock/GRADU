spring:
  config:
    import: optional:application-secret.yml
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org.springframework.security: DEBUG
    com.example.gradu: DEBUG


app:
  frontend-base-url: http://localhost:5173
  email:
    domain: "@handong.ac.kr"
    otp-ttl-minutes: 60
