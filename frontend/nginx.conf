server {
  listen 80;
  server_name _;

  # 정적 파일
  root /usr/share/nginx/html;
  index index.html;

  # 프론트 라우팅 (SPA) - 히스토리 라우팅용
  location / {
    try_files $uri /index.html;
  }

  # 백엔드 프록시 (/api -> backend:8080)
  location /api/ {
    proxy_pass http://backend:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
